<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-container">
      <div class="cubo">
        <img src="images/image-equilibrium.jpg" alt="cubo">
        <div class="hover"></div>
        <img src="images/icon-view.svg" alt="view" class="view">
      </div>
      <div class="title">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="icons">
        <div class="eth">
          <img class="eth" src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img class="clock" src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div> 
      </div>
      <div class="divider"></div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <b>Jules Wyvern</b> </p>
      </div>
    </div>
    
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luriian">BÃ¡rbara Lurian.</a>
  </div>
</body>
</html>
